<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwinds  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@300;400;500;600;700;800;900&family=Rancho&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>



  <body>
    <header class="max-w-6xl mx-auto mt-5">
        <!-- navbar -->
         <div class="relative">
            <img src="./Resourcess/navigation.png" alt="">
            <div class="absolute top-1/4 left-10">
                <h1 class="text-2xl text-white">Event<span class="font-bold">Host</span></h1>
            </div>
              
            <div class="absolute -top-2 left-[190px] right-0 bottom-0">
               
                <div class="bg-white w-5 h-5 rounded-full">

                </div>
                <div class="border-dotted border-l-2 border-white h-12 ml-2.5">
           
                </div>
                 <div class="bg-white w-5 h-5 rounded-full">
    
                 </div>
            </div>
            
             <div class="absolute left-[420px] top-[25px]">
                <ul class="flex gap-x-[32px] text-white">
                    <li>Home</li>
                    <li>Events</li>
                    <li>About us</li>
                    <li>Contact</li>
                </ul>
             </div>
            <div class="absolute -top-2 right-[190px]  bottom-0">
                <div class="bg-white w-5 h-5 rounded-full">

                </div>
                <div class="border-dotted border-l-2 border-white h-12 ml-2.5">
           
                </div>
                 <div class="bg-white w-5 h-5 rounded-full">
    
                 </div>
            </div>
            <div class="absolute top-[21px] right-[44px]">
                <div class="flex gap-x-4">
                    <img class="w-[30px] h-[30px] rounded-full" src="./Resourcess/user.jpg" alt="">
                   <img class="w-[28px] h-[28px]" src="./Resourcess/icon/Group 7.png" alt="">
                </div>
            </div>

             
         </div>
    </header>

    <main>
       <!-- banner section -->
        <section class="max-w-6xl mx-auto mt-10">
            <div class="relative">
                <img class="h-[441px]" src="./Resourcess/Rectangle 8.png" alt="">

                 <div class="absolute top-0 rounded-[30px] w-full h-full bg-gradient-to-t from-[#4B2D9B] to-[#111111] opacity-50">
                 
                 </div>

                  <div class="absolute top-[120px] left-[97px]">
                     <h1 class="text-[40px] font-bold text-white">CMA Fest</h1>
                     <h2 class="text-[20px] text-white">Make memories that will last a lifetime. See your <br> favorite artists live at CMA Fest!</h2>

                      <div class="flex items-center gap-x-3 mt-[31px]">
                         <button class=" hover:bg-violet-600 active:bg-violet-700 flex items-center gap-x-2 bg-gradient-to-r from-[#7342F9] to-[#8053FA] w-[140px] h-[44px] rounded-lg  text-white text-[16px] font-medium"> <span class="ml-4"><img src="./Resourcess/icon/Vector.png" alt=""></span> Get Ticket</button>

                         <button class="text-white font-medium text-[16px] border border-white rounded-lg h-[44px] w-[167px]">Explore All Events</button>
                      </div>

                 </div>

                  <div class="absolute bottom-[16px] left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                     <div class="flex gap-x-2">
                        <p class="bg-[#FFFFFF] w-5 h-5 rounded-full opacity-50"></p>
                        <p class="bg-[#FFFFFF] w-5 h-5 rounded-full"></p>
                        <p class="bg-[#FFFFFF] w-5 h-5 rounded-full opacity-50"></p>
                     </div>
                  </div>
            </div>
             
        </section>

    </main>

    <footer></footer>
  </body>
</html>
